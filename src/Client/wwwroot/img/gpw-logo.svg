<svg width="400" height="120" viewBox="0 0 400 120" fill="none"
    xmlns="http://www.w3.org/2000/svg" aria-label="Genomics Partnership Wales Logo">
    <defs>
        <!-- Clip path for hexagon -->
        <clipPath id="hexClip">
            <path d="M40 17.32 L90 17.32 L115 60 L90 102.68 L40 102.68 L15 60 Z"/>
        </clipPath>

        <!-- Clip path for inner stripes area -->
        <clipPath id="stripesClip">
            <path d="M45 22.32 L85 22.32 L105 60 L85 97.68 L45 97.68 L25 60 Z"/>
        </clipPath>
    </defs>

    <!-- Background -->
    <rect width="400" height="120" fill="white"/>

    <!-- Main hexagonal shield -->
    <g>
        <!-- Outer hexagon border (dark teal) -->
        <path d="M40 17.32 L90 17.32 L115 60 L90 102.68 L40 102.68 L15 60 Z" fill="#0f2f39" stroke="none"/>

        <!-- Inner hexagon (white background) -->
        <path d="M45 22.32 L85 22.32 L105 60 L85 97.68 L45 97.68 L25 60 Z" fill="white"/>

        <!-- Diagonal stripes -->
        <g clip-path="url(#stripesClip)">
            <!-- Light teal diagonal stripes at ~30 degree angle -->
            <rect x="10" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
            <rect x="20" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
            <rect x="30" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
            <rect x="40" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
            <rect x="50" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
            <rect x="60" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
            <rect x="70" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
            <rect x="80" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
            <rect x="90" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
            <rect x="100" y="20" width="6" height="80" fill="#6ab9b2" transform="rotate(30 65 60)"/>
        </g>

        <!-- Cross pattern overlay (dark teal) -->
        <!-- Vertical bar -->
        <rect x="55" y="25" width="20" height="70" fill="#0f2f39" clip-path="url(#stripesClip)"/>
        <!-- Horizontal bar -->
        <rect x="30" y="50" width="70" height="20" fill="#0f2f39" clip-path="url(#stripesClip)"/>
    </g>

    <!-- Typography -->
    <g>
        <!-- Partneriaeth -->
        <text x="140" y="22" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="600" fill="#0f2f39">Partneriaeth</text>
        <!-- Genomeg -->
        <text x="140" y="42" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="600" fill="#0f2f39">Genomeg</text>

        <!-- Cymru (lighter weight) -->
        <text x="140" y="62" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400" fill="#6ab9b2" font-style="italic">Cymru</text>

        <!-- Genomics -->
        <text x="140" y="82" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="#0f2f39">Genomics</text>
        <!-- Partnership -->
        <text x="235" y="82" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="#0f2f39">Partnership</text>

        <!-- Wales (lighter weight) -->
        <text x="140" y="102" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400" fill="#6ab9b2" font-style="italic">Wales</text>
    </g>
</svg>
